name: Fronend Build Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: get inside frontend folder
      run: cd src/frontend && pwd && ls
    - name: configure
      run: ls && ./configure
    - name: make
      run: make
    - name: make check
      run: make check
