name: Fronend Build Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run:
        cd src/frontend
        ./configure
    - name: make
      run:
        cd src/frontend
        make
    - name: make check
      run: 
        cd src/frontend
        make check
